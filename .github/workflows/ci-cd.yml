name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    name: Frontend (Node / Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd url-shortener-ui
          npm ci

      - name: Lint frontend
        run: |
          cd url-shortener-ui
          npm run lint

      - name: Build frontend
        run: |
          cd url-shortener-ui
          npm run build

  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore UrlShortener/UrlShortener.Api/UrlShortener.Api.csproj

      - name: Build backend
        run: dotnet build --configuration Release UrlShortener/UrlShortener.Api/UrlShortener.Api.csproj

      - name: Run backend tests
        run: dotnet test --no-build UrlShortener/UrlShortener.Api/UrlShortener.Api.csproj --verbosity normal

  docker:
    name: Build & Push Docker images (only on push to main)
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set lowercase repository owner for tags
        id: set_owner_lower
        run: |
          # compute lowercase owner (docker tags must be lowercase)
          echo "OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./url-shortener-ui
          file: ./url-shortener-ui/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/url-shortener-ui:${{ github.sha }}

      - name: Build and push backend image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./UrlShortener
          file: ./UrlShortener/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/url-shortener-api:${{ github.sha }}

      - name: Check for Docker Hub credentials
        id: check_dockerhub
        run: |
          if [ -n "${DOCKERHUB_USERNAME}" ] && [ -n "${DOCKERHUB_TOKEN}" ]; then
            echo "DOCKERHUB_ENABLED=true" >> $GITHUB_ENV
          else
            echo "DOCKERHUB_ENABLED=false" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub (optional)
        if: ${{ env.DOCKERHUB_ENABLED == 'true' }}
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Push frontend image to Docker Hub (optional)
        if: ${{ env.DOCKERHUB_ENABLED == 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: ./url-shortener-ui
          file: ./url-shortener-ui/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/url-shortener-ui:${{ github.sha }}

      - name: Push backend image to Docker Hub (optional)
        if: ${{ env.DOCKERHUB_ENABLED == 'true' }}
        uses: docker/build-push-action@v4
        with:
          context: ./UrlShortener
          file: ./UrlShortener/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/url-shortener-api:${{ github.sha }}
