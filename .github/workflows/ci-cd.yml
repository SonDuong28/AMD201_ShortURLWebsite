name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    name: Frontend (Node / Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd url-shortener-ui
          npm ci

      - name: Lint frontend
        run: |
          cd url-shortener-ui
          npm run lint

      - name: Build frontend
        run: |
          cd url-shortener-ui
          npm run build

  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore UrlShortener/UrlShortener.Api/UrlShortener.Api.csproj

      - name: Build backend
        run: dotnet build --configuration Release UrlShortener/UrlShortener.Api/UrlShortener.Api.csproj

      - name: Run backend tests
        run: dotnet test --no-build UrlShortener/UrlShortener.Api/UrlShortener.Api.csproj --verbosity normal

  docker:
    name: Build & Push Docker images (only on push to main)
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./url-shortener-ui
          file: ./url-shortener-ui/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/url-shortener-ui:${{ github.sha }}

      - name: Build and push backend image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./UrlShortener
          file: ./UrlShortener/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/url-shortener-api:${{ github.sha }}

      - name: Login to Docker Hub (optional)
        if: ${{ secrets.DuongNgocSon && secrets.DuongNgocSon }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DuongNgocSon }}
          password: ${{ secrets.DuongNgocSon }}

      - name: Push frontend image to Docker Hub (optional)
        if: ${{ secrets.DuongNgocSon && secrets.DuongNgocSon }}
        uses: docker/build-push-action@v4
        with:
          context: ./url-shortener-ui
          file: ./url-shortener-ui/Dockerfile
          push: true
          tags: ${{ secrets.DuongNgocSon }}/url-shortener-ui:${{ github.sha }}

      - name: Push backend image to Docker Hub (optional)
        if: ${{ secrets.DuongNgocSon && secrets.DuongNgocSon }}
        uses: docker/build-push-action@v4
        with:
          context: ./UrlShortener
          file: ./UrlShortener/Dockerfile
          push: true
          tags: ${{ secrets.DuongNgocSon }}/url-shortener-api:${{ github.sha }}
